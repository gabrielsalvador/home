<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="folder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" fill="url(#bg)"/>

  <!-- Folder back -->
  <path d="M240 340 L240 760 Q240 800 280 800 L744 800 Q784 800 784 760 L784 400 Q784 360 744 360 L520 360 L460 300 Q440 280 400 280 L280 280 Q240 280 240 320 Z" fill="#e5a50a"/>

  <!-- Folder front -->
  <path d="M220 420 L220 780 Q220 820 260 820 L764 820 Q804 820 804 780 L804 420 Q804 380 764 380 L260 380 Q220 380 220 420 Z" fill="url(#folder)"/>

  <!-- Git branch icon on folder -->
  <g transform="translate(512, 580)" fill="none" stroke="#92400e" stroke-width="28" stroke-linecap="round">
    <!-- Main branch line -->
    <line x1="0" y1="-100" x2="0" y2="100"/>
    <!-- Branch line -->
    <line x1="0" y1="0" x2="80" y2="-60"/>
    <!-- Dots -->
    <circle cx="0" cy="-100" r="24" fill="#92400e"/>
    <circle cx="0" cy="100" r="24" fill="#92400e"/>
    <circle cx="80" cy="-60" r="24" fill="#92400e"/>
  </g>

  <!-- Small grid dots in corner to represent multiple projects -->
  <g fill="white" opacity="0.9">
    <circle cx="180" cy="180" r="28"/>
    <circle cx="260" cy="180" r="28"/>
    <circle cx="180" cy="260" r="28"/>
    <circle cx="260" cy="260" r="28"/>
  </g>
</svg>
